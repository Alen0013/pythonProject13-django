{% extends 'base.html' %}

  {% block title %}{{ title }}{% endblock %}

  {% block content %}
  <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mt-10">
      <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>
      <form method="post" class="pet-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Сохранить</button>
      </form>
      <a href="{% url 'blog:pet_list' %}" class="mt-4 inline-block text-blue-600">Назад к списку</a>
  </div>
  {% endblock %}
