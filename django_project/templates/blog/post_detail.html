{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-64 object-cover rounded-md mb-4">
    {% endif %}
    <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
    <p class="text-gray-600 mb-4">Автор: {{ post.author }} | {{ post.created_at|date:"d F Y" }}</p>
    <div class="prose max-w-none">{{ post.content }}</div>
</div>
{% endblock %}
