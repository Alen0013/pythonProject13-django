{% extends 'base.html' %}

  {% block title %}Удалить питомца{% endblock %}

  {% block content %}
  <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mt-10">
      <h1 class="text-2xl font-bold mb-4">Удалить питомца</h1>
      <p>Вы уверены, что хотите удалить питомца "{{ pet.name }}"?</p>
      <form method="post">
          {% csrf_token %}
          <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Удалить</button>
          <a href="{% url 'blog:pet_list' %}" class="ml-4 text-blue-600">Отмена</a>
      </form>
  </div>
  {% endblock %}
