{% extends 'base.html' %}
  {% block title %}Вход{% endblock %}
  {% block content %}
  <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mt-10">
      <h1 class="text-2xl font-bold mb-4">Вход</h1>
      {% if messages %}
      {% for message in messages %}
      <div class="text-green-600 mb-4">{{ message }}</div>
      {% endfor %}
      {% endif %}
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Войти</button>
      </form>
      <p class="mt-4">Нет аккаунта? <a href="{% url 'users:register' %}" class="text-blue-600">Зарегистрироваться</a></p>
  </div>
  {% endblock %}
